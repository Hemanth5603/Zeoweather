name: zeoweather
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  http: ^1.2.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: man-r
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf

    - family: man-l
      fonts:
        - asset: assets/fonts/Manrope-Light.ttf

    - family: man-b
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf

    - family: man-sb
      fonts:
        - asset: assets/fonts/Manrope-SemiBold.ttf